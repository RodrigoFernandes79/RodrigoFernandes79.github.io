<div class="header">
    <h1 style=" text-align: center;font-size:2rem;">Ordens de Serviço</h1>
</div>

<div class="create" style="display: flex; margin: 30px;justify-content: flex-end;">

    <button class="mat-elevation-z8" (click)="criaOS()" mat-raised-button color="primary">Criar Nova Ordem de Serviço</button>
</div>

<div class="mat-elevation-z8" style="margin-left:20px; margin-right:20px">
    <table mat-table [dataSource]="dataSource" style="width: 100%; margin-top:30px;">

        <!-- Position Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> CLiente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Técnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="abertura">
            <th mat-header-cell *matHeaderCellDef>Data de Abertura</th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fechamento">
            <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>

        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Prioridade </th>
            <td mat-cell *matCellDef="let element" style="padding-top: 27px; padding-bottom: 27px;" class="{{prioridade(element.prioridade)}}"> {{element.prioridade}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element ">

                <button mat-icon-button routerLink="update/{{ element.id }}" style="color: royalblue;">
                    <mat-icon>keyboard_hide</mat-icon>
                </button>

                <button mat-icon-button routerLink="view/{{ element.id }}" style="color: red; ">
                    <mat-icon >visibility</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20] " showFirstLastButtons aria-label="Select page of periodic elements ">
    </mat-paginator>
</div>
