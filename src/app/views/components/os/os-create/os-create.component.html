<div class="header" style="margin-bottom: 30px;">
    <h1 style=" text-align: center;font-size:2rem;">Criando Nova Ordem de Serviço</h1>
</div>

<div class="container" style="width: 70%;margin: auto;">
    <div class="label" style="display: flex;justify-content: space-between; ">
        <mat-form-field appearance="fill">
            <mat-label>Selecione um técnico: </mat-label>
            <mat-select [(value)]="os.tecnico">
                <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{ tec.nome }}</mat-option>

            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um cliente: </mat-label>
            <mat-select [(value)]="os.cliente">
                <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{ cli.nome }}</mat-option>

            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Status: </mat-label>
            <mat-select [(value)]="os.status">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Prioridade: </mat-label>
            <mat-select [(value)]="os.prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MEDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="fill" style="width: 100%;">
            <mat-label>Observações:</mat-label>
            <textarea [(ngModel)]="os.observacoes" name="observacoes" matInput style="min-height: 4rem; max-height: 15rem;"></textarea>
        </mat-form-field>
    </form>
    <button class="mat-elevation-z8" mat-raised-button color="accent" style="margin-right: 10px;" (click)="criarOs()">
        <mat-icon style="margin-right: 3px;">create</mat-icon> Criar </button>
    <button class="mat-elevation-z8" mat-raised-button color="warn" (click)="retornaLista()">
        <mat-icon style="margin-right: 3px;">backspace</mat-icon> Retornar para Lista </button>

</div>
