<div class="header">
    <h1 style=" text-align: center;font-size:2rem;">Técnicos</h1>
</div>

<div class="create" style="display: flex; margin: 30px;justify-content: flex-end;">

    <button class="mat-elevation-z8" (click)="criaTecnico()" mat-raised-button color="primary">Criar Novo Técnico</button>
</div>

<div class="mat-elevation-z8" style="margin-left:20px; margin-right:20px">
    <table mat-table [dataSource]="dataSource" style="width: 100%; margin-top:30px;">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button routerLink="/tecnicos/update/{{ element.id}}" style="color:royalblue;">
                    <mat-icon>keyboard_hide</mat-icon>
                </button>

                <button mat-icon-button (click)="apagarTecnico(element)" style="color: red;">
                    <mat-icon >delete_forever</mat-icon></button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
